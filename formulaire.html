<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire de commande custom</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Votre identité</legend>
            <div>
                <label for="name">1.Nom :</label>
                <input type="text" placeholder="Nom">
            </div>
            <div>
                <label for="mail">2.Prénom :</label>
                <input type="email" placeholder="Prénom">
            </div>
            <div>
                <label for="msg">3.Adresse mail :</label>
                <input type="email" placeholder="Adresse mail">
            </div>
        </fieldset>
        </form>




        <form>
            <fieldset>
                <legend>Adresse de livraison</legend>
            <div>
                <label for="name">1.Adresse :</label>
                <textarea name="blipbloup" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="mail">2.Code postal :</label>
                <input type="email" placeholder="Code postal">
            </div>
            <div>
                <label for="msg">3.Ville :</label>
                <input type="email" placeholder="Ville">
            </div>
        </fieldset>
        </form>





        <form>
            <fieldset>
                <legend>Informations de règlement</legend>
            <div>
                <label for="name">1.Type de carte bancaire :</label>
                <ul type="circle">
                    <li>
                        <input type="checkbox", name="VISA">
                        <label for="VISA">VISA</label>
                    </li>
                    <li>
                        <input type="checkbox", name="Mastercard">
                        <label for="Mastercard">Mastercard</label>
                    </li>
                </ul>
            </div>
            <div>
                <label for="mail">2.Numéro de carte :</label>
                <input type="email" placeholder="Numéro de carte">
            </div>
            <div>
                <label for="msg">3.Code de sécurité :</label>
                <input type="email" placeholder="Code de sécurité">
            </div>
            <div>
                <label for="msg">4.Nom du titulaire :</label>
                <input type="email" placeholder="Nom du titulaire">
            </div>
        </fieldset>
        </form>
        <button>J'achète!</button>
    </body>
</html>
